#
# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Do you like Table Tennis?
    text: Then come and join us!
    button: Let's play!
    buttonlink: "#services"

  services:
    title: "전국 탁구 모임"
    text: "언제 어디서든 당신과 맞는 탁구 모임을 찾습니다!"
    section: services
    list:
      - title: "20 ~ 30대"
        desc: "탁구를 향한 젊은 열정!"
        icon: far fa-fire
      - title: "40 ~ 60대"
        desc: "탁구는 나의 삶!"
        icon: fas fa-medal
      - title: "모든 탁구 모임"
        desc: "전체 탁구 모임을 볼 수 있습니다"
        icon: fas fa-folder-open

  portfolio:
    title: "탁구 대회"
    text: "대회에서 자신의 실력을 뽐내보세요!"
    section: portfolio
    closebutton: "대회 닫기"

  about:
    title: "탁구에 대하여"
    text: "잘치던 못치던 상관없어요"
    body: "조그만 공을 가지고 사람들과 티키타카하는 것, 그 자체만으로 충분히 잘 하고 있는 겁니다."
    section: about

  contact:
    title: "Contact Us"
    text: ""
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

